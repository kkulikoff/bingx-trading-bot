[loggers]
keys=root,bot,api,trading,signals,monitoring,database,backup,ml,web

[handlers]
keys=consoleHandler,fileHandler,rotatingFileHandler,errorFileHandler

[formatters]
keys=simpleFormatter,detailedFormatter,jsonFormatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_bot]
level=INFO
handlers=consoleHandler,rotatingFileHandler
qualname=bot
propagate=0

[logger_api]
level=INFO
handlers=fileHandler,rotatingFileHandler
qualname=api
propagate=0

[logger_trading]
level=INFO
handlers=fileHandler,rotatingFileHandler
qualname=trading
propagate=0

[logger_signals]
level=INFO
handlers=fileHandler,rotatingFileHandler
qualname=signals
propagate=0

[logger_monitoring]
level=INFO
handlers=fileHandler,rotatingFileHandler
qualname=monitoring
propagate=0

[logger_database]
level=INFO
handlers=fileHandler,rotatingFileHandler
qualname=database
propagate=0

[logger_backup]
level=INFO
handlers=fileHandler,rotatingFileHandler
qualname=backup
propagate=0

[logger_ml]
level=INFO
handlers=fileHandler,rotatingFileHandler
qualname=ml
propagate=0

[logger_web]
level=INFO
handlers=consoleHandler,fileHandler,rotatingFileHandler
qualname=web
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=detailedFormatter
args=('logs/bot.log', 'a', 'utf-8')

[handler_rotatingFileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=detailedFormatter
args=('logs/bot_rotating.log', 'a', 10485760, 10, 'utf-8')

[handler_errorFileHandler]
class=handlers.RotatingFileHandler
level=ERROR
formatter=detailedFormatter
args=('logs/errors.log', 'a', 5242880, 5, 'utf-8')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_detailedFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_jsonFormatter]
format={"timestamp": "%(asctime)s", "name": "%(name)s", "level": "%(levelname)s", "module": "%(module)s", "line": "%(lineno)d", "message": "%(message)s"}
datefmt=%Y-%m-%d %H:%M:%S