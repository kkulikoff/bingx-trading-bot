<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingX Trading Bot Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" height="30" class="d-inline-block align-text-top">
                BingX Trading Bot
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text" id="status-indicator">Connected</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Portfolio Summary</h5>
                    </div>
                    <div class="card-body">
                        <div id="portfolio-summary">
                            <div class="d-flex justify-content-between">
                                <span>Balance:</span>
                                <span id="total-balance">Loading...</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Open Positions:</span>
                                <span id="open-positions">0</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Today's PnL:</span>
                                <span id="daily-pnl">0.00</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <span>Win Rate:</span>
                                <span id="win-rate">0%</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Total Trades:</span>
                                <span id="total-trades">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5>Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary w-100 mb-2" onclick="refreshData()">Refresh Data</button>
                        <button class="btn btn-warning w-100 mb-2" onclick="pauseTrading()">Pause Trading</button>
                        <button class="btn btn-danger w-100" onclick="emergencyStop()">Emergency Stop</button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5>Equity Curve</h5>
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-outline-secondary" onclick="changeChartRange('1h')">1H</button>
                                    <button class="btn btn-sm btn-outline-secondary" onclick="changeChartRange('24h')">24H</button>
                                    <button class="btn btn-sm btn-outline-secondary" onclick="changeChartRange('7d')">7D</button>
                                </div>
                            </div>
                            <div class="card-body">
                                <canvas id="equity-chart" height="100"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Recent Signals</h5>
                            </div>
                            <div class="card-body">
                                <div id="recent-signals" class="signals-container">
                                    <div class="text-center">Loading signals...</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Open Positions</h5>
                            </div>
                            <div class="card-body">
                                <div id="open-positions-list">
                                    <div class="text-center">No open positions</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
</body>
</html>
